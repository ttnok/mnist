<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST</title>

    <style>
        main {
            margin: 0 auto;
            width: max(80%, 500px);
        }
        #handwriting {
            padding: 30px;
            background-color: rgb(243, 243, 243);
            text-align: center;
        }
        #handwriting
        canvas {
            display: inline;
            margin: 0 auto;
            border: 0;
            background-color: white;
            box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.135);
        }
        button {
            display: block;
            margin: 0;
            border: 0;

            width: 200px;
            height: 50px;
        }
        #download {
            background-color: rgb(151, 217, 243);
        }
        #myfigures {
            min-height: 100px;
            margin-top: 10px;
        }
        .figure {
            margin: 0;
            margin-top: 5px;
            margin-right: 5px;
            border: 1px solid gray;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<main>
    <h1>手書き文字画像作成アプリ</h1>

    <h2>手書き入力領域</h2>
    <p>
        中央の正方形領域に、
        トラックパッドやマウスなどでドラッグして手書きで文字を描いてください。
        領域をダブルクリックするか、カーソルを領域から外すと、画像ファイルが生成されます。
    </p>

    <div id="handwriting">
        <canvas width="200" height="200"></canvas>
    </div>

    <h2>生成された画像</h2>
    <p>書き損じはダブルクリックで削除できます。</p>
    <div id="myfigures">
    </div>
</main>
<script>
    const $ = (selector) => {
        return document.querySelector(selector);
    };

    const canvas = $('canvas');
    const context = canvas.getContext('2d');

    const init = () => {
        "use strict";

        const bb = canvas.getBoundingClientRect();

        let drawing = false;
        let prev = {x: 0, y: 0};

        const position = e => {
            return [e.pageX - bb.left, e.pageY - bb.top];
        };

        canvas.addEventListener('mousemove', e => {
            if (!drawing) return;

            const c = context;
            let [x, y] = position(e);

            c.lineTo(x, y);
            c.lineWidth = 5;
            c.lineCap = "round";
            c.lineJoin = "round";
            c.shadowColor = "rgb(0, 0, 0)";
            c.shadowBlur = 5;
            c.strokeStyle = "rgb(0, 0, 0)";
            c.stroke();
            [prev.x, prev.y] = [x, y];
        });
        canvas.addEventListener('mousedown', e => {
            let [x, y] = [prev.x, prev.y] = position(e);
            drawing = true;
            context.beginPath();
            context.moveTo(x, y);
        });
        canvas.addEventListener('mouseup', e => {
            drawing = false;
        });

        let generate_image = () => {
            // cf. HTMLCanvasElement.toBlob() -- MDN
            // https://developer.mozilla.org/ja/docs/Web/API/HTMLCanvasElement/toBlob
            canvas.toBlob(blob => {
                const img = document.createElement('img');
                const url = URL.createObjectURL(blob);

                img.src = url;
                img.classList.add('figure');
                $('#myfigures').appendChild(img);
            })

            // 手書き領域クリア
            context.clearRect(0, 0, canvas.width, canvas.height)
        };

        canvas.addEventListener('mouseleave', e => {
            drawing = false;
            generate_image();
        });
        canvas.addEventListener('dblclick', e => {
            drawing = false;
            generate_image();
        });

        // 書き損じをダブルクリックで削除
        $('#myfigures').addEventListener('dblclick', e => {
            e.target.remove();
        });
    };

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
