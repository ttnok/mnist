<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MNIST training images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="working-space">
        <p>
            Drop here following (unzipped) two files:
            <ul>
                <li id="label_file">TRAINING SET LABEL FILE (train-labels-idx1-ubyte)</li>
                <li id="image_file">TRAINING SET IMAGE FILE (train-images-idx3-ubyte)</li>
            </ul>
            You can get these files from
            <a href="http://yann.lecun.com/exdb/mnist/">THE MNIST DATABASE</a>.
        </p>
        <figure>
            <canvas width="28" height="28"></canvas>
        </figure>
        <p id="inputnumber">
            Print images from no.1 to no.
            <input type="number" min="1" max="60000" value="100">
            <button disabled>print images</button>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
